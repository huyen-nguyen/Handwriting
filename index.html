<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mix</title>
    <script src="lib/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/main.css" media="screen"/>
</head>
<body>
<h3>
    Sensor data visualization: Handwriting
</h3>
<div id="loading">
    <img id="loading-image" height="200" width="200" src="images/fox.gif" alt="Loading..."/>
</div>
<div>
    <select id="datasetsSelect" onchange="loadNewData.call(this, event)"></select>
</div>
<div style="display: inline-block">

    <input type="checkbox" class="myCheckbox" id="BMI160Accelerometer" checked>BMI160 Accelerometer
    <input type="checkbox" class="myCheckbox" id="LinearAcceleration">Linear Acceleration
    <input type="checkbox" class="myCheckbox" id="BMI160Gyroscope">BMI160 Gyroscope

</div>
<svg width="960" height="500"></svg>
<style type="text/css">
    button {
        position: absolute;
        right: 10px;
        top: 10px;
    }
</style>
<script src="js/main.js"></script>
<script>
    let div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
</script>

</body>
</html>
